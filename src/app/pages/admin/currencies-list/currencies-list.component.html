<div class="max-w-2xl mx-auto mt-8">
    <div class="flex items-center justify-between mb-6">
      <div class="text-2xl font-bold">Currencies Live Stock</div>
      <a routerLink="/currencies/add" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition-colors shadow">Add New Currency</a>
  </div>
    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
        <table class="w-full text-center border border-blue-400">
            <tr class="bg-blue-100">
              <th class="border border-blue-400 py-2">Code</th>
              <th class="border border-blue-400 py-2">Name</th>
              <th class="border border-blue-400 py-2">Amount</th>
            </tr>
            <tr *ngFor="let currency of currencies" class="hover:bg-blue-50 transition-colors">
              <td class="border border-blue-400 py-2">{{currency.code}}</td>
              <td class="border border-blue-400 py-2">{{currency.name}}</td>
              <td class="border border-blue-400 py-2">{{currency.amount | number:'1.0-0'}}</td>
            </tr>
          </table>
    </div>
</div>
